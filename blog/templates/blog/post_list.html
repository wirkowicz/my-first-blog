{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}  </a></h1>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}
{% endblock content %}

<!-- %url to metoda, ktora zwraca Link do pasujacego widoku podanego w pierwszym arg. Drugi arg jest to doklejone id -->
<!-- Nastepnie wywolywany jest plik url z argumentem pk, skad pasujacy link jest przekierowywany do widoku -->
